workflows:
  flutter-app:
    name: LIFE NETWORK Build
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Ensure Flutter platforms exist
        script: |
          if [ ! -d "android" ]; then
            flutter create .
          fi
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build release APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
    publishing:
      email:
        recipients:
          - sanimadam13@gmail.com
